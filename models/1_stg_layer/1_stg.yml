        tests:
          - unique
          - not_null
                
  - name: lineitem
    columns:
      - name: L_ORDERKEY
        tests:
          - unique
          - not_null

  - name: nation
    columns:
      - name: n_nationkey
        tests:
          - unique
          - not_null
                
  - name: orders
